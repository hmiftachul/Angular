<h2 class="text-3xl font-bold my-12 text-center">List of Courses</h2>

<div class="container mx-auto flex flex-wrap">
    <div *ngFor="let course of courses" class="w-2/2 md:w-1/3 px-4 mb-8">
        <div class="p-4 border rounded-lg shadow-lg">
            <img [src]="'/assets/' + course.img" alt="{{ course.title }}" class="w-auto sm:h-96 md:h-[150px] lg:h-[250px] object-cover rounded">

            <p class="text-lg font-semibold mt-2">{{ course.title }}</p>
            <p class="text-gray-600">{{ course.description }}</p>
            <button class="block mx-auto mt-4 bg-sky-600 text-white px-8 py-2 rounded hover:bg-sky-700" (click)="onDetail(course)">Detail</button>
        </div>
    </div>
</div>
